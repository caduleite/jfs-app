<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Página de Confirmação</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h2>Página de Confirmação</h2>

        <h:panelGrid columns="2" columnClasses="rightalign-bold, leftalign">
            <h:outputText value="Solução: "/>
            <h:outputText value="#{registroBean.solução}"/> 
            
            <h:outputText value="Primeiro Nome: "/>
            <h:outputText value="#{registroBean.primeiroNome}"/>
            
            <h:outputText value="Segundo Nome: "/>
            <h:outputText value="#{registroBean.segNome}"/>
            
            <h:outputText value="Idade: "/>
            <h:outputText value="#{registroBean.idade}"/> 
            
            <h:outputText value="E-mail: "/>
            <h:outputText value="#{registroBean.email}"/>
        </h:panelGrid>
    </h:body>
</html>
