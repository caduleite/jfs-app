<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Página de Registro</h3>
        <h:form>
            <h:panelGrid columns="3" columnClasses="rightalign, leftalign, leftalign">
                <h:outputLabel value="Solução: " for="solução"/>
                <h:selectOneMenu id="solução" label="solução" value="#{registroBean.solução}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Mr." itemValue="MR"/>
                    <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                    <f:selectItem itemLabel="Miss." itemValue="MISS"/>
                    <f:selectItem itemLabel="Ms." itemValue="MS"/>
                    <f:selectItem itemLabel="Dr." itemValue="DR"/>
                </h:selectOneMenu>
                <h:message for="solução"/>

                <h:outputLabel value="Primeiro nome:" for="PrNome"/>
                <h:inputText id="PrNome" label="Primeiro Nome" required="true" value="#{registroBean.primeiroNome}"/>
                <h:message for="PrNome"/>
                
                <h:outputLabel value="Segundo nome:" for="SegNome"/>
                <h:inputText id="SegNome" label="Segundo nome" required="true" value="#{registroBean.segNome}"/>
                <h:message for="SegNome"/>


                <h:outputLabel for="idade" value="Idade:"/>
                <h:inputText id="idade" label="Idade" size="2" value="#{registroBean.idade}"/>
                <h:message for="idade"/>

                <h:outputLabel for="email" value="E-mail:"/>
                <h:inputText id="email" label="E-mail" required="true" value="#{registroBean.email}">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email"/>
                
                <h:panelGroup/>
                <h:commandButton id="submit" value="Enviar" action="confirmacao"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
